<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button matTooltip="LIKE" (click)="onLike(card)">
      <mat-icon [ngClass]="{
        noLikes: card.likes < 5,
        fiveLikes: card.likes >= 5,
        tenLikes: card.likes >= 10}">thumb_up</mat-icon>
      {{card.likes}}
    </button>
    <button mat-button matTooltip="SHARE" (click)="onShare()">
      <mat-icon class="noLikes">send</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
